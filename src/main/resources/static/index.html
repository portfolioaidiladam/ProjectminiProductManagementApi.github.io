<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Product Management</a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" id="username"></span>
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <!-- Login Form -->
  <div id="loginSection" class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="loginTab" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="registerTab" href="#">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <!-- Register Form -->
          <form id="registerForm" style="display: none;">
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Management Section -->
  <div id="productSection" style="display: none;">
    <div class="row mb-4">
      <div class="col">
        <h2>Product Management</h2>
      </div>
      <div class="col text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
          Add New Product
        </button>
      </div>
    </div>

    <!-- Search Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="searchForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="searchName" placeholder="Search by name">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="minPrice" placeholder="Min price">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="maxPrice" placeholder="Max price">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Products Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="productsTableBody">
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="productForm">
        <div class="modal-body">
          <input type="hidden" id="productId">
          <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" step="0.01" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
